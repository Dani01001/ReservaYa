{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Completar datos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f0f0; }
        .card { border: 2px solid #730707; border-radius: 15px; background: #fff0f0; }
        .btn-danger { background-color: #730707; border-color: #590202; }
        .btn-danger:hover { background-color: #590202; border-color: #730707; }
        .alert-success { background-color: #B4D4B4; color: #1F3D1F; font-weight: bold; }
        h3 { color: #730707; }
        label { font-weight: 500; color: #590202; }
        input.form-control { border: 1px solid #730707; background-color: #fff0f0; }
        input.form-control:focus { border-color: #590202; box-shadow: 0 0 5px rgba(115,7,7,0.5); }
        #cerrarVentana { background-color: #590202; color: #fff; border-color: #730707; }
        #cerrarVentana:hover { background-color: #730707; border-color: #590202; }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width:400px;width:100%;border-top:4px solid #730707;">
        {% if datos_completados %}
            <div class="alert alert-success text-center">{{ mensaje }}</div>
            <div class="text-center mt-3">
                <button id="cerrarVentana" class="btn btn-secondary">Cerrar Ventana</button>
            </div>
        {% else %}
            <h3 class="mb-3 text-center">Completar datos</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    {{ form.telefono.label_tag }}
                    {{ form.telefono }}
                </div>
                <button type="submit" class="btn btn-danger w-100">Guardar</button>
            </form>
        {% endif %}
    </div>

    <script>
        const botonCerrar = document.getElementById('cerrarVentana');
        if(botonCerrar){ botonCerrar.addEventListener('click', ()=>window.close()); }
    </script>
</body>
</html>
