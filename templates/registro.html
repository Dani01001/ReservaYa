<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../static/CSS/registro.css">
</head>
<body>
    <div class="container-registro">
        <form id="formRegistro" class="registro">
            <h2>Registro de Usuario</h2>
            
            <div class="form_input">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <div id="username-error" class="error"></div>
            </div>

            <div class="form_input">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error"></div>
            </div>

            <div class="form_input">
                <label for="password2">Confirmar Contraseña:</label>
                <input type="text" id="password2" name="password2">
                <div id="password2-error" class="error"></div>
            </div>  

            <div class="form_input">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <div id="email-error" class="error"></div>
            </div>          

            <div class="form_input">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono">
                <div id="telefono-error" class="error"></div>
            </div>


            
            <div class="form_input">
                <button type="submit">Registrar</button>
            </div>
            <div class="container-otros">
                <a href="http://127.0.0.1:8000/accounts/google/login/" class="google-login-btn">
                    <img src="https://i.blogs.es/dc6737/unnamed/650_1200.png" alt="google icon">
                    Iniciar con google
                </a>
            </div>
        </form>
    </div>
    <div id="mensaje"></div>
    <script>
        window.SERVER_HOST = "{{ SERVER_HOST }}";
    </script>
    <script src="../static/JS/config.js"></script>
    <script src="../static/JS/registro.js"></script>
</body>
</html>
