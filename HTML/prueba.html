<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botón Animado</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    .btn {
      background: #821919;
      color: white;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.5s ease;
      overflow: hidden;
      position: relative;
    }

    /* Círculo blanco interno */
    .btn::before {
      content: "";
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px solid white;
      border-radius: 50%;
      transition: all 0.5s ease;
    }

    .btn span {
      position: absolute;
      text-align: center;
      transition: all 0.4s ease;
      opacity: 0;
    }

    .btn .short {
      opacity: 1;
      font-size: 28px;
      font-weight: bold;
    }

    .btn .long {
      font-size: 20px;
      line-height: 1.3;
      transform: translateY(10px); /* inicia un poco abajo */
    }

    /* Hover */
    .btn:hover {
      border-radius: 20px;
      width: 320px;
      height: 140px;
    }

    .btn:hover::before {
      width: 0;
      height: 0;
      border: none;
    }

    .btn:hover .short {
      opacity: 0;
      transform: scale(0.8);
    }

    .btn:hover .long {
      opacity: 1;
      transform: translateY(0); /* sube suavemente */
    }
  </style>
</head>
<body>
  <div class="btn">
    <span class="short">R</span>
    <span class="long"><b>Mesas Disponibles!!</b><br>ReservaYA</span>
  </div>
</body>
</html>
